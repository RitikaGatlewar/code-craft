<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;  /* Remove default margin */
            padding: 0;
        }

        /* Header styling */
        header { 
            background-color: #4CAF50;  /* Green background */
            color: white;  /* White text color */
            padding: 20px 0; 
            text-align: center; 
        }

        /* Navigation bar styling */
        nav { 
            background-color: #333;  /* Dark background for the nav bar */
            padding: 10px 0; 
            text-align: center; 
        }

        nav ul { 
            list-style: none; 
            padding: 0; 
            margin: 0;
        }

        nav ul li { 
            display: inline; 
            margin: 0 15px; 
        }

        nav ul li a { 
            text-decoration: none; 
            color: white;  /* White text color for links */
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a:hover { 
            background-color: #575757;  /* Slightly lighter background on hover */
            border-radius: 5px;
        }

        main { 
            padding: 20px;
        }

    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>This is a brief description of my awesome website.</p>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#blog">Blog</a></li>
    </ul>
</nav>

<main>
    <section id="home">
        <h2>Home Page</h2>
        <p>Welcome to the home page.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Here you can find more information about us.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Reach us through the contact form.</p>
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <p>Check out our latest blog posts.</p>
    </section>
</main>

</body>
</html>
